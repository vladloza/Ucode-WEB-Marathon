<!DOCTYPE html>
<htmllang="en">

    <head>
        <meta charset="UTF-8">
        <title>07</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic' rel='stylesheet'>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <h1>Superhero Form</h1>
        <form id="bord" action="superhero-form" method="post">
                <fieldset>
                    <legend>About the superhero</legend>
                <p><label for="Real-name">Real name</label>
                <input type="text" autofocus name="real_name" placeholder="Superhero real name">
                <label for="Superhero-name">Superhero name</label>
                <input type="text" name="superhero_name" placeholder="Superhero alias">
                <label for="Age">Superhero name</label>
                <input type="number" name="age" placeholder="Age"><br><br>
                <label for="About">About</label>
                <textarea type="text" rows="5" maxlength="500" cols="70" name="about"
                    placeholder="Information about superhero, max 500 symbols"></textarea><br><br>
                <label for="Photo">Photo</label>
                <input type="file" name="f"></p>
            </fieldset>
                <fieldset>
                    <legend>Powers</legend>
                <input type="checkbox" name="Telekinesis">
                <label for="Telekinesis">Telekinesis</label>
                <input type="checkbox" name="strength">
                <label for="Super-strength">Super strength or speed</label>
                <input type="checkbox" name="Spaceshifting">
                <label for="Spaceshifting">Spaceshifting</label>
                <input type="checkbox" name="Flight">
                <label for="Flight">Flight</label>
                <input type="checkbox" name="Elemental">
                <label for="Elements">Elemental control</label>
                <input type="checkbox" name="Other">
                <label for="Other">Other</label>
                <br>
                <p><label for="level">Level of control</label>
                <input type="range" min="0" max="10" id="level" value="1"></p>
                </fieldset>
                <fieldset>
                    <legend>Origin of Powers</legend>
                <p><input type="radio" name="origin">
                <label for="Unknown"> Unknown</label>
                <input type="radio" name="origin">
                <label for="flb"> Freak lab accident</label>
                <input type="radio" name="origin">
                <label for="chose"> Chosen by an ancient wise being</label>
                <input type="radio" name="origin">
                <label for="human?"> The superhero is not human</label>
                <input type="radio" name="origin">
                <label for="other"> Other</label></p>
                </fieldset>
                <p><input type="reset" value="CLEAR">
                <input type="submit" value="SEND"></p>
        </form>
    </body>
