        <h3>Web Protocol</h3>
        <div id="content">
            <fieldset>
            <legend>Description</legend>
            <label>In networking, a communications protocol or network protocol is the specification of a set of rules for a particular type of communication.

                Different protocols often describe different aspects of a single communication; taken together, these form a protocol stack. The terms "protocol" and "protocol stack" also refer to the software that implements a protocol.
                
                Most recent protocols are assigned by the IETF for internet communications, and the IEEE, or the ISO organizations for other types. The ITU-T handles telecommunications protocols and formats.
                
                Index page for network protocols and protocol layers, categorised by the nearest matching layers of the OSI seven layer model.
                
                Systems engineering principles have been applied to design network protocols.
                
            </label>
        </fieldset>
        <fieldset>
            <legend>HTTP</legend>
            <label>HTTP is the protocol used to transmit all data present on the World Wide Web. This includes text, multimedia and graphics. It is the protocol used to transmit HTML, the language that makes all the fancy decorations in your browser. It works upon TCP/IP.</label>
        </fieldset>
        <fieldset>
            <legend>HTTPS</legend>
            <label>Hypertext Transfer Protocol Secure (HTTPS) is an extension of the Hypertext Transfer Protocol (HTTP). It is used for secure communication over a computer network, and is widely used on the Internet. In HTTPS, the communication protocol is encrypted using Transport Layer Security (TLS) or, formerly, Secure Sockets Layer (SSL). The protocol is therefore also referred to as HTTP over TLS, or HTTP over SSL.</label><br>
            <img src="assets/images/http-vs-https.png" alt="http-vs-https">
        </fieldset>
        <fieldset>
            <legend>DNS</legend>
            <label>The Domain Name System (DNS) is a hierarchical and decentralized naming system for computers, services, or other resources connected to the Internet or a private network. It associates various information with domain names assigned to each of the participating entities. Most prominently, it translates more readily memorized domain names to the numerical IP addresses needed for locating and identifying computer services and devices with the underlying network protocols. By providing a worldwide, distributed directory service, the Domain Name System has been an essential component of the functionality of the Internet since 1985.</label><br>
            <img src="assets/images/dns.png" alt="dns">
        </fieldset>
        <fieldset>
            <legend>How to determine IP</legend>
            <label>First, click on the Apple icon in the top-left corner of your desktop and open System Preferences. Then, click on Network. Find your connection type—wifi or Ethernet—and click on it. (It should have a green dot if it’s active.)

                Look to the right, and you’ll see a sentence that looks like “...is connected to ..... and has the IP address...” The number that follows is your laptop’s IP address.</label><br>
        </fieldset>
